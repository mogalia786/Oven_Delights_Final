<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Dashboard Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f7fb; /* neutral light */
            color: #222;
        }
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .chart-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .chart-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
            text-align: center;
        }
        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: linear-gradient(135deg, #4facfe 0%, #2e7dd7 100%); /* blue */
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .refresh-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2e7dd7; /* blue */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .refresh-btn:hover {
            background: #1f62ab;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <button class="refresh-btn" onclick="refreshDashboard()">ðŸ”„ Refresh</button>
    
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-number" id="totalUsers">0</div>
            <div class="stat-label">Total Users</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="activeUsers">0</div>
            <div class="stat-label">Active Users</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="activeSessions">0</div>
            <div class="stat-label">Active Sessions</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="totalBranches">0</div>
            <div class="stat-label">Total Branches</div>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="chart-card">
            <div class="chart-title">User Activity Status</div>
            <div class="chart-container">
                <canvas id="userActivityChart"></canvas>
            </div>
        </div>

        <div class="chart-card">
            <div class="chart-title">Login Frequency (Last 7 Days)</div>
            <div class="chart-container">
                <canvas id="loginFrequencyChart"></canvas>
            </div>
        </div>

        <div class="chart-card">
            <div class="chart-title">Branch Distribution</div>
            <div class="chart-container">
                <canvas id="branchDistributionChart"></canvas>
            </div>
        </div>

        <div class="chart-card">
            <div class="chart-title">Role Distribution</div>
            <div class="chart-container">
                <canvas id="roleDistributionChart"></canvas>
            </div>
        </div>

        <div class="chart-card">
            <div class="chart-title">User Registration Trends</div>
            <div class="chart-container">
                <canvas id="registrationTrendsChart"></canvas>
            </div>
        </div>

        <div class="chart-card">
            <div class="chart-title">Security Alerts Timeline</div>
            <div class="chart-container">
                <canvas id="securityAlertsChart"></canvas>
            </div>
        </div>

        <div class="chart-card">
            <div class="chart-title">Stock On Hand</div>
            <div class="chart-container">
                <canvas id="stockOnHandChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let charts = {};

        function initializeCharts() {
            // User Activity Pie Chart
            const userActivityCtx = document.getElementById('userActivityChart').getContext('2d');
            charts.userActivity = new Chart(userActivityCtx, {
                type: 'pie',
                data: {
                    labels: ['Active', 'Inactive'],
                    datasets: [{
                        data: [0, 0],
                        backgroundColor: ['#2e7dd7', '#c62828'],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // Login Frequency Bar Chart
            const loginFrequencyCtx = document.getElementById('loginFrequencyChart').getContext('2d');
            charts.loginFrequency = new Chart(loginFrequencyCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Logins',
                        data: [],
                        backgroundColor: 'rgba(46, 125, 215, 0.85)',
                        borderColor: '#2e7dd7',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Branch Distribution Donut Chart
            const branchDistributionCtx = document.getElementById('branchDistributionChart').getContext('2d');
            charts.branchDistribution = new Chart(branchDistributionCtx, {
                type: 'doughnut',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [
                            '#2e7dd7', '#4facfe', '#c62828', '#6ec1ff',
                            '#4facfe', '#90caf9', '#64b5f6', '#1e88e5'
                        ],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // Role Distribution Chart
            const roleDistributionCtx = document.getElementById('roleDistributionChart').getContext('2d');
            charts.roleDistribution = new Chart(roleDistributionCtx, {
                type: 'polarArea',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [
                            'rgba(46, 125, 215, 0.85)',
                            'rgba(79, 172, 254, 0.85)',
                            'rgba(198, 40, 40, 0.85)',
                            'rgba(30, 136, 229, 0.85)'
                        ],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // Registration Trends Line Chart
            const registrationTrendsCtx = document.getElementById('registrationTrendsChart').getContext('2d');
            charts.registrationTrends = new Chart(registrationTrendsCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'New Users',
                        data: [],
                        borderColor: '#2e7dd7',
                        backgroundColor: 'rgba(46, 125, 215, 0.12)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Security Alerts Timeline
            const securityAlertsCtx = document.getElementById('securityAlertsChart').getContext('2d');
            charts.securityAlerts = new Chart(securityAlertsCtx, {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Security Alerts',
                        data: [2, 1, 3, 0, 1, 2, 0],
                        borderColor: '#c62828',
                        backgroundColor: 'rgba(198, 40, 40, 0.12)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Stock On Hand (Sample Data)
            const stockOnHandCtx = document.getElementById('stockOnHandChart').getContext('2d');
            charts.stockOnHand = new Chart(stockOnHandCtx, {
                type: 'bar',
                data: {
                    labels: ['Flour', 'Sugar', 'Yeast', 'Oil'],
                    datasets: [{
                        label: 'Units',
                        data: [120, 85, 40, 60],
                        backgroundColor: 'rgba(79, 172, 254, 0.75)',
                        borderColor: '#2e7dd7',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: { display: true, position: 'bottom' }
                    }
                }
            });
        }

        function updateChartData(chartName, data) {
            if (charts[chartName] && data) {
                const parsedData = JSON.parse(data);
                charts[chartName].data.labels = parsedData.labels;
                charts[chartName].data.datasets[0].data = parsedData.data;
                charts[chartName].update();
            }
        }

        function updateStatCard(elementId, value) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = value;
            }
        }

        function refreshDashboard() {
            // This function will be called from VB.NET to refresh all charts
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage('refreshDashboard');
            }
        }

        // Initialize charts when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeCharts();
            // Auto-refresh every 30 seconds
            setInterval(refreshDashboard, 30000);
        });

        // Expose functions to VB.NET WebView2
        window.updateChartData = updateChartData;
        window.updateStatCard = updateStatCard;
        window.refreshDashboard = refreshDashboard;
    </script>
</body>
</html>
