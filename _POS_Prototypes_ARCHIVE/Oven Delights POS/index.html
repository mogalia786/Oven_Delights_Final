<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oven Delights POS</title>
  <style>
    :root{ --brand:#A62323; --brand-dark:#7C1717; }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,#fff,#fff6e8 60%,#fff);color:#1f2937;min-height:100vh;display:flex;align-items:center;justify-content:center}
    .wrap{max-width:980px;width:96%;background:#fff;border:1px solid #eee;border-radius:18px;box-shadow:0 20px 80px rgba(0,0,0,.08);overflow:hidden}
    header{display:flex;align-items:center;gap:14px;padding:16px 18px;background:linear-gradient(0deg,var(--brand),var(--brand-dark));color:#fff}
    header img{height:52px;border-radius:8px}
    header h1{margin:0;font-size:22px}
    main{padding:24px;display:grid;grid-template-columns:1fr 1fr;gap:18px}
    .card{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:10px;padding:40px;background:#fff;border:2px solid #f1d7d7;border-radius:16px;cursor:pointer;text-align:center;box-shadow:0 10px 30px rgba(0,0,0,.05)}
    .card:hover{box-shadow:0 16px 40px rgba(0,0,0,.08)}
    .card .title{font-weight:800;font-size:26px}
    .card .desc{color:#6b7280}
    .primary{background:var(--brand);color:#fff;border-color:transparent}
    .primary .desc{color:#ffecec}
    footer{padding:14px 18px;border-top:1px solid #f1d7d7;display:flex;justify-content:space-between;align-items:center;color:#6b7280}
    a{color:inherit;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="file:///C:/Users/mogal/Pictures/Screenshots/Screenshot%202025-07-26%20024200.png" alt="Oven Delights" />
      <h1>Welcome to Oven Delights POS</h1>
    </header>
    <main>
      <a class="card primary" href="pos_working.html">
        <div class="title">New Sale</div>
        <div class="desc">Process an over-the-counter sale</div>
      </a>
      <a class="card" href="pos_working.html?mode=order">
        <div class="title">New Order</div>
        <div class="desc">Phone-in/order for pickup with deposit</div>
      </a>
    </main>
    <footer>
      <div>Oven Delights â€¢ Your trusted family bakery</div>
      <div style="opacity:.8">v0.1 Prototype</div>
    </footer>
  </div>
</body>
</html>
