<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunrise Market POS - Complete</title>
  <style>
    :root { --sun:#FFB703; --slate:#023047; --sky:#8ECAE6; --leaf:#219EBC; --cream:#FEF9F2; }
    *{box-sizing:border-box}
    body{margin:0;font-family:Source Sans 3, system-ui, Segoe UI, Roboto, Arial, sans-serif;background:linear-gradient(180deg,#fffdf7,#fff6e5 60%,#fffdf7);color:#1e293b}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center}
    .card{width:720px;max-width:92vw;background:#fff;border:1px solid #eee;border-radius:16px;padding:22px;box-shadow:0 20px 60px rgba(0,0,0,.08)}
    h1{margin:0 0 8px 0;font-family:Raleway, Helvetica, Arial, sans-serif}
    .meta{color:#475569;margin-bottom:14px}
    .lines{border:1px dashed #e2e8f0;border-radius:12px;padding:10px;max-height:320px;overflow:auto}
    .line{display:flex;justify-content:space-between;padding:6px 4px;border-bottom:1px dashed #e2e8f0}
    .line:last-child{border-bottom:0}
    .tot{display:flex;justify-content:space-between;margin-top:10px;font-size:18px}
    .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:16px}
    .btn{padding:12px 16px;border-radius:12px;border:1px solid #e2e8f0;background:#fff;cursor:pointer}
    .btn.primary{background:#FFB703;color:#0f172a;border:none;font-weight:800}
    a{color:inherit;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Transaction Complete</h1>
      <div class="meta">Order #S-004217 • 08 Sep 2025 • Cashier: Sam • Branch: Main</div>
      <div class="lines">
        <div class="line"><span>Sesame Bagel × 2</span><strong>R 36.00</strong></div>
        <div class="line"><span>French Baguette × 1</span><strong>R 25.00</strong></div>
        <div class="line"><span>Flat White × 1</span><strong>R 26.00</strong></div>
      </div>
      <div class="tot"><span>Total Paid</span><strong>R 100.05</strong></div>
      <div class="actions">
        <button class="btn">Print Receipt</button>
        <button class="btn">Email Receipt</button>
        <a class="btn primary" href="index.html">New Sale</a>
      </div>
    </div>
  </div>
</body>
</html>
