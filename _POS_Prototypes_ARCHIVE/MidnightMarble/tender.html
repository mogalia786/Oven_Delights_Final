<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Midnight Marble POS - Tender</title>
  <style>
    :root{--obs:#0F1115;--marble:#1B1E25;--neon:#FF3B7F;--mint:#9CE6A8}
    body{margin:0;font-family:IBM Plex Sans,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,#0F1115,#151925 60%,#0F1115);color:#eef1f7}
    header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;background:#151925;border-bottom:1px solid #232938}
    .brand{font-family:"Cormorant Garamond",Georgia,serif;font-size:22px}
    .container{display:grid;grid-template-columns:2fr 1fr;gap:12px;padding:16px}
    .panel{background:#151925;border:1px solid #232938;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .summary{padding:16px}
    .line{display:flex;justify-content:space-between;border-bottom:1px dashed #2f3650;padding:6px 0}
    .tot{border-top:1px solid #2b314a;margin-top:10px;padding-top:10px;font-size:18px}
    .tenders{padding:16px;display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px}
    .hero{width:100%;height:140px;object-fit:cover;border-top-left-radius:14px;border-top-right-radius:14px;border-bottom:1px solid #232938}
    .drawer{width:100%;height:120px;object-fit:cover;border-radius:12px;border:1px solid #2b314a}
    .btn{padding:14px;border-radius:12px;background:#1b2030;border:1px solid #2b314a;color:#dde2ea;text-align:center;cursor:pointer}
    .btn.primary{background:var(--mint);color:#052711;border:none;font-weight:700}
    .row{display:flex;gap:8px}
    .input{flex:1;padding:12px;border-radius:10px;border:1px solid #2b314a;background:#0f131f;color:#dfe3ec}
    .actions{display:flex;gap:10px;justify-content:flex-end;padding:16px}
    a{color:inherit;text-decoration:none}
  </style>
</head>
<body>
  <header>
    <div class="brand">Oven Delights — Tender</div>
    <div>Ticket #M-008731</div>
  </header>
  <div class="container">
    <section class="panel summary">
      <h3>Order Summary</h3>
      <div class="line"><span>Butter Croissant × 2</span><strong>R 44.00</strong></div>
      <div class="line"><span>Custard Danish × 1</span><strong>R 26.00</strong></div>
      <div class="line"><span>Americano × 1</span><strong>R 20.00</strong></div>
      <div class="line"><span>Subtotal</span><strong>R 90.00</strong></div>
      <div class="line"><span>VAT (15%)</span><strong>R 13.50</strong></div>
      <div class="tot"><span>Total</span><strong>R 103.50</strong></div>
    </section>
    <section class="panel">
      <img class="hero" src="https://images.unsplash.com/photo-1556745757-8d76bdb6984b?q=80&w=1200&auto=format&fit=crop" alt="Tender Payment" />
      <div class="tenders">
        <div class="btn">Cash (F1)</div>
        <div class="btn">Card (F2)</div>
        <div class="btn">Voucher (F3)</div>
        <div class="btn">Account (F4)</div>
        <div class="btn">Split (F5)</div>
        <div class="btn">Loyalty (F6)</div>
      </div>
      <div class="summary">
        <div class="row">
          <input class="input" placeholder="Amount received (Cash)" />
          <div class="btn">Exact</div>
        </div>
      </div>
      <div class="actions">
        <a class="btn" href="index.html">Back</a>
        <a class="btn primary" href="complete.html">Complete (F12)</a>
      </div>
      <div class="summary">
        <img class="drawer" src="https://images.unsplash.com/photo-1603252109303-2751441dd157?q=80&w=1200&auto=format&fit=crop" alt="Cash Drawer" />
      </div>
    </section>
  </div>
</body>
</html>
