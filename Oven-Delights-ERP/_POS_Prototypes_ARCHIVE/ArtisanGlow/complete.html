<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artisan Glow POS - Complete</title>
  <style>
    :root{--espresso:#3B2F2F;--almond:#EADAC1;--honey:#F5B942}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:radial-gradient(1200px 800px at 10% 0%, #fff6e5 0%, #fff 40%, #f7f3ea 60%, #efe9e0 100%)}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center}
    .card{width:720px;max-width:90vw;background:rgba(255,255,255,.75);backdrop-filter: blur(8px);border:1px solid rgba(0,0,0,.06);border-radius:18px;padding:22px;box-shadow:0 20px 60px rgba(0,0,0,.12)}
    h1{margin:0 0 8px 0;font-family:'Playfair Display',Georgia,serif;color:var(--espresso)}
    .meta{color:#6d5f5f;margin-bottom:14px}
    .lines{border:1px dashed #e6dccb;border-radius:12px;padding:10px;max-height:320px;overflow:auto}
    .line{display:flex;justify-content:space-between;padding:6px 4px;border-bottom:1px dashed #eee2d1}
    .line:last-child{border-bottom:0}
    .tot{display:flex;justify-content:space-between;margin-top:10px;font-size:18px}
    .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:16px}
    .btn{padding:12px 16px;border-radius:12px;border:1px solid #e6dccb;background:#fff;cursor:pointer}
    .btn.primary{background:var(--espresso);color:#fff;border:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Transaction Complete</h1>
      <div class="meta">Order #T-001245 • 08 Sep 2025 • Cashier: Jane • Branch: Main</div>
      <div class="lines">
        <div class="line"><span>Butter Croissant × 2</span><strong>R 44.00</strong></div>
        <div class="line"><span>Sourdough Loaf × 1</span><strong>R 45.00</strong></div>
        <div class="line"><span>Latte × 1</span><strong>R 28.00</strong></div>
      </div>
      <div class="tot"><span>Total Paid</span><strong>R 134.55</strong></div>
      <div class="actions">
        <button class="btn">Print Receipt</button>
        <button class="btn">Email Receipt</button>
        <a class="btn primary" href="index.html">New Sale</a>
      </div>
    </div>
  </div>
</body>
</html>
