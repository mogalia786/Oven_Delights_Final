<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Midnight Marble POS - Complete</title>
  <style>
    :root{--obs:#0F1115;--marble:#1B1E25;--neon:#FF3B7F;--mint:#9CE6A8}
    body{margin:0;font-family:IBM Plex Sans,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,#0F1115,#151925 60%,#0F1115);color:#eef1f7}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center}
    .card{width:720px;max-width:92vw;background:#151925;border:1px solid #232938;border-radius:16px;padding:22px;box-shadow:0 20px 60px rgba(0,0,0,.45)}
    h1{margin:0 0 8px 0;font-family:"Cormorant Garamond",Georgia,serif}
    .meta{color:#c3c9d6;margin-bottom:14px}
    .lines{border:1px dashed #2b314a;border-radius:12px;padding:10px;max-height:320px;overflow:auto}
    .line{display:flex;justify-content:space-between;padding:6px 4px;border-bottom:1px dashed #2b314a}
    .line:last-child{border-bottom:0}
    .tot{display:flex;justify-content:space-between;margin-top:10px;font-size:18px}
    .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:16px}
    .btn{padding:12px 16px;border-radius:12px;background:#1b2030;border:1px solid #2b314a;color:#dde2ea;cursor:pointer}
    .btn.primary{background:#9CE6A8;color:#052711;border:none;font-weight:700}
    a{color:inherit;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Transaction Complete</h1>
      <div class="meta">Ticket #M-008731 • 08 Sep 2025 • Cashier: Neo • Branch: Main</div>
      <div class="lines">
        <div class="line"><span>Butter Croissant × 2</span><strong>R 44.00</strong></div>
        <div class="line"><span>Custard Danish × 1</span><strong>R 26.00</strong></div>
        <div class="line"><span>Americano × 1</span><strong>R 20.00</strong></div>
      </div>
      <div class="tot"><span>Total Paid</span><strong>R 103.50</strong></div>
      <div class="actions">
        <button class="btn">Print Receipt</button>
        <button class="btn">Email Receipt</button>
        <a class="btn primary" href="index.html">New Sale</a>
      </div>
    </div>
  </div>
</body>
</html>
